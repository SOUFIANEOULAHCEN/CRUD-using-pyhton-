<!doctype html>
<html lang="en">
    <head>
        <title>CRUD</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-dark">
        
        <div class="container text-light mt-5">
            <h1 class="fw-4 text-center p-3">CRUD USING PYTHON AND SQLIT3</h1>
            <div class="p-5 d-flex justify-content-center align-items-center">
                <h6 class="fw-5 fw-bold me-5">LIST OF USERS:</h6>
                <a class="btn btn-outline-success p-2 fw-bolder" href='{{url_for("add")}}' >ADD</a>
            </div>
            <div class="">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th colspan="2">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in users %}
                           <tr>
                            <td>{{ loop.index }}</td>
                              <td>{{ row.NAME }}</td>
                              <td>{{ row.EMAIL }}</td>
                              <td><a class='btn btn-outline-success p-1 mx-1'  href='{{url_for("update", id=row.ID)}}'>Update</a><a class='btn btn-outline-danger p-1' href='{{url_for("delete", id=row.ID)}}'>Delete</a></td>
                           </tr>
                        {%endfor%}
                    </tbody>
            </div>
        </div>












        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
